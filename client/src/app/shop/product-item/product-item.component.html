
<div class="card h-100 shadow-sm">
	<img src="{{ productData.pictureUrl }}" alt="{{ productData.name }}" class="img-fluid bg-info" />
	<div class="card-body d-flex flex-column">
		<a routerLink="/shop/{{ productData.id }}">
			<h6 class="text-uppercase">{{ productData.name }}</h6>
		</a>
		<span class="mb-2">{{ productData.price | currency }}</span>
		<div class="btn-group mt-auto">
			<button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
		<button routerLink="/shop/{{ productData.id }}" type="button" class="btn btn-outline-secondary">View</button>
		</div>
	</div>
