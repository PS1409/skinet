
<div class="card h-100 shadow-sm">
	<div class="image position-relative" style="cursor: pointer;">
		<img src="{{ productData.pictureUrl }}" alt="{{ productData.name }}" class="img-fluid" />
	<div class="d-flex align-items-center justify-content-center hover-overlay">
		<button type="button" class="btn btn-primary fa fa-shopping-cart mr-2" (click)="addItemToBasket()"></button>
		<button routerLink="/shop/{{ productData.id }}" type="button" class="btn btn-primary">View</button>
	</div>
	</div>
	
	<div class="card-body d-flex flex-column">
		<a routerLink="/shop/{{ productData.id }}">
			<h6 class="text-uppercase">{{ productData.name }}</h6>
		</a>
		<span class="mb-2">{{ productData.price | currency }}</span>		
	</div>
