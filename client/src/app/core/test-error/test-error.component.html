<div class="container mt-5">
    <button class="btn btn-outline-primary mr-3" (click)="onGet500Error()">Test 500 Error</button>
    <button class="btn btn-outline-primary mr-3" (click)="onGet404Error()">Test 404 Error</button>
    <button class="btn btn-outline-primary mr-3" (click)="onGet400Error()">Test 400 Error</button>
    <button class="btn btn-outline-primary mr-3" (click)="onGet400ValidationError()">Test 401 Validation Error</button>
    <div class="row">
        <div class="col-6 mt-5" *ngIf="validationErrors">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{ error }}
                </li>
            </ul>
        </div>
    </div>
</div>
